models:
  City:
    name: string
    url: string nullable
    width: integer nullable
    height: integer nullable
    image: longtext nullable
    date_at: timestamp
    date_multiplier: integer default:1
    user_id: integer
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: User
      belongsToMany: User

  Square:
    x: integer
    y: integer
    road: boolean default:0
    road_rules: text nullable
    track: boolean default:0
    track_rules: text nullable
    type: enum:ground,water default:ground
    building_id: integer nullable
    city_id: integer
    relationships:
      belongsTo: City, Building

  Building:
    name: string nullable
    colour: string nullable
    set: integer nullable
    square_id: integer nullable
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: Square
      hasMany: Square

  Setting:
    name: string
    value: text
    softDeletes: true
    timestamps: true

  Invite:
    email: string
    invite_hash: string nullable
    city_id: integer
    user_id: integer
    timestamps: true
    relationships:
      belongsTo: City, User

  Repo:
    name: string
    owner: string nullable
    pull_requests: integer default:0
    error_readme_exists: boolean default:0
    error_readme_contents: boolean default:0
    error_favicon_exists: boolean default:0
    error_gitignore_exists: boolean default:0
    error_gitignore_contents: boolean default:0
    error_protected: boolean default:0
    error_description: boolean default:0
    error_topics: boolean default:0
    error_comments: text nullable
    error_count: integer default:0
    timestamps: true

  Colour:
    name: string
    rgb: string
    is_trans: string
    rebrickable_id: integer nullable
    timestamps: true
    relationships:
      hasMany: External

  External:
    name: string
    source: enum:brickowl,bricklink,ldraw,lego,peeron
    colour_id: integer
    timestamps: true
    relationships:
      belongsTo: Colour

  Media:
    name: string
    approved: boolean default:0
    type: enum:audio,image,video
    user_id: integer nullable
    city_id: integer nullable
    google_id: string nullable
    softDeletes: true
    timestamps: true
    relationships:
      belongsTo: User, City
      belongsToMany: Tag

  MediaDownload:
    media_id: integer
    user_id: integer nullable
    timestamps: true
    relationships:
      belongsTo: User, Media

  Tag:
    name: string
    relationships:
      belongsToMany: Media

  Event:
    event_name: string
    start_date: datetime
    end_date: datetime
    description: text
    photo: longtext nullable
    organizer: string
    location: string
    detail_description: text
    max_capacity: integer
    tickets_bought: integer
    timestamps: true
    relationships:
      hasMany: Participant

  Participant:
    first_name: string
    last_name: string
    email: string
    event_id: integer nullable
    indexes:
      - unique: email, event_id
    timestamps: true
    relationships:
      belongsTo: Event

  Country:
    country_code: string
    long_name: string
    timestamps: true
    relationships:
      hasMany: Store

  Store:
    name: string
    country_id: integer nullable
    store_id: string
    image: longtext nullable
    json: longtext
    timestamps: true
    relationships:
      belongsTo: Country

  Panel:
    value: string nullable
    cartridge: enum:red,blue,brown,yellow nullable
    port: enum:a,b,c,d,1,2,3,4
    city_id: integer
    timestamps: true
    relationships:
      belongsTo: City

  Qr:
    name: string
    hash: string
    url: string nullable
    image: longtext nullable
    city_id: integer
    timestamps: true
    relationships:
      hasMany: QrLog
      belongsTo: City

  QrLog:
    name: string
    hash: string
    url: string nullable
    qr_id: intenger nullable
    timestamps: true
    relationships:
      belongsTo: Qr
